
<template id='template2'>
 <div>Hi, I am template2</div>
</template>

<script>
(function(){
	var ownerDocument=document.currentScript.ownerDocument;
	var customEle=Object.create(HTMLElement.prototype);
	customEle.createdCallback=function(){
		var templateContent=ownerDocument.querySelector('#template2').content;
		var shadowRoot=this.createShadowRoot();
		shadowRoot.appendChild(document.importNode(templateContent,true));
	}
	
	document.registerElement('test-temp',{prototype:customEle});

})();

</script>
